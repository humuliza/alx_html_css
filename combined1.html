<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headphones - Hero Section</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #111;
      color: white;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.8);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #FF6565;
    }

    /* Hero Section */
    .hero {
      position: relative;
      text-align: center;
      background: url('https://s3.amazonaws.com/alx-intranet.hbtn.io/uploads/medias/2020/3/4a93441c93989ad7ea72.gif') 
        no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .cta-button {
      background: #FF6565;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: opacity 0.3s;
      border-radius: 5px;
    }

    .cta-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Headphones</div>
    <ul class="nav-links">
      <li><a href="#what-we-do">What We Do</a></li>
      <li><a href="#our-results">Our Results</a></li>
      <li><a href="#contact-us">Contact Us</a></li>
    </ul>
  </header>

  <section class="hero">
    <h1>Lorem ipsum dolor set amet lorem ipsum</h1>
    <p>Lorem ipsum dolor set amet lorem ipsum dolor set</p>
    <button class="cta-button">Call To Action</button>
  </section>
</body>
</html>
